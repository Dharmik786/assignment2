<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Innerpage</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
         <link rel="stylesheet" href="/css/Innerpage.css">
    </head>
    <body>
        <section class="section">
        <header>
            <div>
            <img class="menu-bar" src="/image/menu-bar.svg">
            </div>
            <div>
            <img class="header-logo" src="/image/header-logo.svg">
            </div>
            <div>
            <img class="search-icon" src="/image/search-icon.svg" >
            </div>
            <input class="search-box" type="text" placeholder="Search">
            
            <div class="right-header">
            <img  class="bell" src="/image/notification-icon.svg">
            <img class="profile-pic" src="/image/profile.png" >
            <span>John Doe</span>
            <img class="downward-arrow" src="/image/downward-arrow.svg" >
            </div>
        </header>
    
        <div class="Second-row">
            <div class="left-bar">
                <div class="slide-item-active">
                    <img src="/image/dashboard-active.svg" class="icon" >
                    <span class="span2">Dashboard</span>
                </div>
                <div class="slide-item">
                    <img src="/image/graph-default.svg" class="icon">
                    <span class="span2">Analysis</span>
                </div>
                <div class="slide-item">
                    <img src="/image/inbox-default.svg" class="icon">
                    <span class="span2">Inbox</span>
                </div>
                <div class="slide-item">
                    <img src="/image/clock-default.svg" class="icon">
                    <span class="span2">History</span>
                </div>
                <div class="slide-item">
                    <img src="/image/user-default.svg" class="icon">
                    <span class="span2">User</span>
                </div>
                <div class="slide-item">
                    <img src="/image/maintenance-default.svg" class="icon">
                    <span class="span2">Maintenance</span>
                </div>
                <div class="slide-item">
                    <img src="/image/setting-default.svg" class="icon">
                    <span class="span2">Setting</span>
                </div>
            </div>
            <div class="right-bar">
                <div>
                <span class="sa">Analysis</span>
                </div>
                <form class="form-analysis" action="">
                    <div>
                        <h3>One Column</h3>
                        <input type="text" class="uname" placeholder="Name">
                        <select class="dropdown"  name="Dropdown" id="">
                            <option value="" selected>Dropdown</option>
                            <option value="1">1</option>
                            <option value="2">1</option>
                        </select>
                        <textarea id="textarea" name="textarea" cols="30" rows="10" placeholder="Multiple Line"></textarea>
                    </div>
                    <div id="column2">
                        <h3>Two column</h3>
                        <input type="text" class="unmae2" placeholder="Name">
                        <input type="text" class="uname3" placeholder="johndear">
                        <input type="password" class="psw" placeholder="password">
                        <select class="dropdown2"  name="Dropdown" id="">
                            <option value="" selected>Dropdown</option>
                            <option value="1">1</option>
                            <option value="2">1</option>
                        </select>
                    </div>
                    <div id="column3">
                        <h3>Three Column</h3>
                        <input type="text" id="" class="uname4" placeholder="">
                        <input type="password" class="psw2" placeholder="password">
                        <input type="text" class="uname5" placeholder="disabled" disabled>
                    </div>
                    <div id="column4">
                        <h3>Four Column</h3>
                        <input type="text" class="designation" placeholder="Designation">
                        <input type="text" id="" class="uname5" placeholder="Name">
                        <input type="text" class="uname6" placeholder="johndone">
                        <select class="dropdown3"  name="Selected" id="">
                            <option value="" selected>Dropdown</option>
                            <option value="1">1</option>
                            <option value="2">1</option>
                        </select>
                    </div>
                    <div><p class="ode">Other Design Elements</p></div>
                    <div>
                        <p class="fp">File Upload</p>
                        <input type="file" class="file-upload">
                    </div>
                    <div>
                        <p class="rb">Radio Button</p>
                        <input type="radio" name="radio" id=""><span>Radio1</span>
                        <input type="radio" name="radio" id=""><span>Radio2</span>
                    </div>
                    <div>
                        <p class="cb">Chek Box</p>
                        <input type="checkbox" name="checkbox" id=""><span>Option 1</span>
                        <input type="checkbox" name="checkbox" id=""><span>Option 2</span>
                    </div>
                    <div>
                        <h4>Snackbar</h4>
                        <div>
                            <input type="text" class="erro">
                            <input type="text" class="inform">
                            <input type="text" class="warning">
                            <input type="text" class="Success">
                        </div>
                    </div>
                    <div class="cta">Call to action</div>
                    <div>
                        <button class="btn1">Primary</button>
                        <button class="btn2">Secondary</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
        </section>
    </body>
</html>
